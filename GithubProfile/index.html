<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Github Profile</title>
</head>
<style>
    body {
        background-color: #abe9cd;
        background-image: linear-gradient(315deg, #abe9cd 0%, #3eadcf 74%);

    }

    input {
        color: white;
        background-image: linear-gradient(315deg, #abe9cd 0%, #3eadcf 74%);
    }
</style>

<body class="h-screen flex flex-col justify-center items-center">
    <div class="flex">
        <input class="border border-black p-2 rounded-l-lg focus:outline-none" value="ayushAB" id="username"
            type="text">
        <button onclick="getGithubProfile()" class="border border-black p-2 rounded-r-lg">üîç</button>
    </div>
    <diV class="flex shadow-xl items-center rounded-lg mt-10 px-5 py-10" style="width: 44rem;">
        <img id="profile_image" class="rounded-full h-32 w-32 border-8" src="https://images.pexels.com/photos/1302883/pexels-photo-1302883.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
        <div class="px-4 text-white w-full flex flex-col justify-center items-center">
            <h1 id="name">Name</h1>
            <p id="bio">Bio</p>
            <div class="flex text-white w-full justify-evenly mt-3">
                <div class="flex border border-black p-3 rounded"><span class="px-2">followers</span><h3 id="followers"></h3></div>
                <div class="flex border border-black p-3 rounded"><span class="px-2">following</span><h3 id="following"></h3></div>
                <div class="flex border border-black p-3 rounded"><span class="px-2">Repos</span><h3 id="repos"></h3></div>
            </div>
        </div>
    </diV>

</body>
<script src="github.js"></script>

</html>
